
<div class="login-header">
  <!-- BEGIN LOGO -->
  <div id="logo" class="center">
      <img src="img/logo.png" alt="logo" class="center" />
  </div>
  <!-- END LOGO -->
</div>

<!-- BEGIN LOGIN -->
<div id="login">
<!-- BEGIN LOGIN FORM -->
<form name="form" ng-submit="vm.login()" role="form">
  <div class="lock">
      <i class="icon-lock"></i>
  </div>
  <div class="control-wrap">
      <h4>User Login</h4>
      
      <div class="control-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
          <div class="controls">
              <div class="input-prepend">
                  <span class="add-on"><i class="icon-user"></i></span>
                  <input type="text" name="username" id="username" class="form-control" ng-model="vm.username" placeholder="Username" required />
                  <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
              </div>
          </div>
      </div>
      
      <div class="control-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
          <div class="controls">
              <div class="input-prepend">
                  <span class="add-on"><i class="icon-key"></i></span>
                  <input type="password" name="password" id="password" class="form-control" ng-model="vm.password" placeholder="Password" required />
                  <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
              </div>
              <div class="mtop10">
                  <div class="block-hint pull-left small">
                      <input type="checkbox" id=""> Remember Me
                  </div>
                  <div class="block-hint pull-right">
                      <a href="#/register" class="btn btn-link">Register</a>
                  </div>
              </div>

              <div class="clearfix space5"></div>
          </div>

      </div>
  </div>

  <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-block login-btn">Login
